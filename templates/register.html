{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Create an Account</h2>
        <form method="POST" class="mt-4 space-y-4">
            <input type="text" name="username" placeholder="Username" required 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            
            <input type="email" name="email" placeholder="Email" required 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            
            <input type="password" name="password" placeholder="Password" required 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            
            <button type="submit" 
                    class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">
                Register
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600">Already have an account? 
            <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
